</head>
<body>

<header th:insert="header2.html :: header2"> </header>
<!--<div th:include="navbar::navbar"></div>-
<div id=navbar></div>-->
<!-- Header -->

<table>
    <tr th:each="user:${listeUser}">
        <ul>
            <li>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>IdUser</label>
                        <p> <td th:text="${user.IDUser}"></td></p>



                        <p class="help-block text-danger"></p>
                    </div>
                </div>


            </li>
            <li>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Email</label>
                        <p><td th:text="${user.email}"></td></p>

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </li>





            <li>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Username</label>
                        <p><td th:text="${user.username}"></td></p>

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </li>







            <li>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Type</label>
                        <p>  <td th:text="${user.type}"></td></p>

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </li>


        </ul>
    </tr>
</table>



<footer th:insert="footer.html :: footer"> </footer>



</body>
