<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Accueil</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" th:href="@{style.css}" >
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" th:href="@{vendor/fontawesome-free/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css" th:href="@{vendor/magnific-popup/magnific-popup.css}">

    <link href="css/style1.min.css" rel="stylesheet" th:href="@{css/style1.min.css}">


</head>
<body>
    
    <span th:if="${type == '1'}">
        <header th:insert="header4.html :: header4"> </header>
    </span>

    <span th:unless="${type == '1'}">
        <header th:insert="header2.html :: header2"> </header>
    </span>

    <header class="masthead bg-primary text-white text-center">
        <div class="container">
            <h1 class="text-uppercase mb-0">Internsheep</h1>
            <hr class="star-light">
            <h2 class="font-weight-light mb-0">Partageons les stages</h2>
            <img th:src="@{sheep2.png}" alt="non">
        </div>
    </header>


    <table class="table">

        <tr>
            <th>Gratification</th>
            <th>Entreprise</th>
            <th> Ville</th>
            <th>Date</th>
            <th>Dur√©e</th>
            <th>Commentaire</th>
            <th>Parcours</th>
            <th>Poste</th>
            <th>Note</th>
        </tr>

        <tr th:each="stage:${list}">

            <td scope="row" th:text="${stage.gratification}"></td>
            <td th:text="${stage.entreprise}" ></td>
            <td th:text="${stage.localisation}"></td>
            <td th:text="${stage.date}"></td>
            <td th:text="${stage.duree}"></td>
            <td th:text="${stage.commentaire}"></td>
            <td th:text="${stage.parcours}"></td>
            <td th:text="${stage.poste}"></td>
            <td th:text="${stage.note}"></td>

        </tr>
    </table>

<p><br/><br/></p>

    <footer th:insert="footer.html :: footer"> </footer>

</body>
</html>
